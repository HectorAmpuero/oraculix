services:
  - type: web
    name: oraculix-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build --prefix ../frontend
    startCommand: node server.js
    workingDirectory: backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
