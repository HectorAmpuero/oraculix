services:
  - type: web
    name: oraculix-backend
    env: node
    plan: free
    buildcommand:|
      cd backend && npm install
      cd ../frontend && npm install && npm run build
    startCommand: node server.js
    workingDirectory: backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
